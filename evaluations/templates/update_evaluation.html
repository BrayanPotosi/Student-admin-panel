{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update evaluation
{% endblock title %}

{% block content %}
    <p style='text-align:center; font-weight: bold'>
        Bienvenido al panel de administracion de Evaluaciones </p>
    <hr class="mt-3 mb-3"/>


    <div class="container">

        <form style="display: flex; flex-direction: column" id="evaluationsform3" action="{% url 'update_evaluation' %}" method="POST">
            {% csrf_token %}

            {{ update_form }}<br>

            <input type="submit"  class="btn btn-primary" value="Modificar">
        </form>

    </div>
    <hr class="mt-3 mb-3"/>
{% endblock content %}
