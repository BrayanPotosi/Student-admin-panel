{% url 'auth:logout' as path_to_logout %}
{% url 'students' as path_to_students%}
{% url 'evaluations' as path_to_evaluations%}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{{path_to_students}}">Up! Program</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: space-between;">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{path_to_students}}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{path_to_evaluations}}">Evaluations</a>
            </li>
        </ul>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{{path_to_logout}}">Logout</a>
                {% endif %}
            </li>
        </ul>
        
    </div>
</nav>
